<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sales Report</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; font-size: 12px; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { font-size: 24px; margin-bottom: 5px; }
        .header p { font-size: 12px; color: #666; }

        .section-title { font-weight: bold; margin-top: 20px; font-size: 18px; color: #2b2d42; border-bottom: 2px solid #eee; padding-bottom: 5px; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f5f5f5; }

        .footer { margin-top: 40px; font-size: 10px; color: #999; text-align: center; }
    </style>
</head>
<body>

    <div class="header">
        <h1>MysticHome Creations</h1>
        <p>Sales Report</p>
    </div>

    <div class="section-title">Top 5 Best-Selling Products</div>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Product Name</th>
                <th>Total Sold (units)</th>
            </tr>
        </thead>
        <tbody>
            {{topSellingRows}}
        </tbody>
    </table>

    <div class="section-title">Revenue - Last 12 Months</div>
    <table>
        <thead>
            <tr>
                <th>Month</th>
                <th>Total Revenue (RM)</th>
            </tr>
        </thead>
        <tbody>
            {{monthlyRevenueRows}}
        </tbody>
    </table>

    <div class="footer">
        Report generated at: {{generatedTime}}
    </div>

</body>
</html>
